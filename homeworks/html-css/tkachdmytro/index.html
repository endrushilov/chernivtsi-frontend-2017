<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Google page</title>
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="header-line">
			<div class="header-link">
				<span class="header-mail-link">
					<a href="https://mail.google.com/mail/" class="mail-js">Почта</a>
				</span>
				<span class="header-photos-link">
					<a href="https://www.google.com.ua/imghp?hl=ru" class="photos-js">Картинки</a>
				</span>
			</div>
			<div class="header-options">
				<a href="https://www.google.com.ua/intl/ru/options/"><span class="header-options-link"></span></a>
			</div>
		</div>
		<div class="logo">
			<img height="92" src="images/google_logo.png" width="272" alt="Google" title="Google">
		</div>
		<form action="https://www.google.com.ua/search" class="form-search" method="get">
			<div class="form-content">
				<input name="q" title="Пошук"  type="text" maxlength="2048" value="" class="search-input-js" autocomplete="on">
			</div>
		</form>
		<div class="buttons">
				<input value="Поиск в Google" name="btnK" type="submit" class="bt-google-js">
				<input value="Мне повезёт!" name="btnI" type="submit" class="bt-luck-js">
		</div>
		<div class="lang lang-text-js">Сервисы Google доступны на разных языках: 
			<span class="lang-js">українська</span> 
		</div>
	</body>
</html>
